# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: dev-secrets
  version: "0.1.0"
  architecture: amd64

components:
  - name: postgres-password
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get secret -n dev-postgres postgresql --template='{{index .data "postgres-password"}}' | base64 -d
            mute: true
            setVariables:
              - name: DB_PASSWORD
                sensitive: true
    manifests:
      - name: postgres-password
        namespace: outline
        files:
          - "postgres-secret.yaml"
  - name: redis-password
    required: true
    actions:
      onDeploy:
        before:
          - cmd: kubectl get secret -n dev-redis redis --template='{{ index .data "redis-password" }}' | base64 -d
            mute: true
            setVariables:
              - name: REDIS_PASSWORD
                sensitive: true
    manifests:
      - name: redis-password
        namespace: outline
        files:
          - redis-secret.yaml
